<!DOCTYPE html>
<html lang="en">
  <head>
    <title>STUDENT REGISTRATION FORM</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  </head>
  <body>
    <h2>Student Details</h2>
    <form id="studentForm">
      <label>FIRST NAME</label></br>
      <input type="text" id="firstName" class="form-control" required /></br>

      <label>LAST NAME</label></br>
      <input type="text" id="lastName" class="form-control" required /></br>

      <label>MOBILE NUMBER</label></br>
      <input type="text" id="Mobno" class="form-control" required /></br>

      <label>ROLL NO</label></br>
      <input type="text" id="rollno" class="form-control" required /></br>

      <label>MAILID</label></br>
      <input type="text" id="mailid" class="form-control" required /></br>

      <label>COUNTRY</label></br>
      <input type="text" id="country" class="form-control" required /></br>

      <label>CATEGORY</label></br>
      <input type="text" id="category" class="form-control" required /></br>

      <button class="btn btn-primary btn-lg" id="btnAddStudent" type="button">
        SUBMIT
      </button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="myscript.js"></script>
  </body>
</html>
